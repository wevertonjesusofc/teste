<!DOCTYPE html>

<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>WEM Consultancy - Login</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#192233",
                        "border-dark": "#232f48",
                        "text-secondary": "#92a4c9",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col overflow-x-hidden selection:bg-primary selection:text-white">
<!-- Background Elements -->
<div class="fixed inset-0 z-0 pointer-events-none">
<!-- Abstract gradient background -->
<div class="absolute top-[-20%] right-[-10%] w-[600px] h-[600px] bg-primary/10 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-blue-600/5 rounded-full blur-[100px]"></div>
</div>
<!-- Header -->
<header class="relative z-10 w-full px-6 py-4 flex items-center justify-between max-w-7xl mx-auto">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center w-10 h-10 rounded-xl bg-gradient-to-br from-primary to-blue-600 text-white shadow-lg shadow-blue-900/20">
<span class="material-symbols-outlined text-[24px]">candlestick_chart</span>
</div>
<h2 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">WEM CONSULTANCY</h2>
</div>
<button class="flex items-center gap-2 px-4 py-2 rounded-lg bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark text-sm font-bold text-slate-700 dark:text-white hover:bg-slate-50 dark:hover:bg-border-dark transition-colors duration-200">
<span class="material-symbols-outlined text-[20px]">language</span>
<span>PT | EN</span>
</button>
</header>
<!-- Main Content -->
<main class="relative z-10 flex-1 flex flex-col items-center justify-center px-4 py-10 w-full">
<div class="w-full max-w-[480px] mx-auto">
<!-- Login Card -->
<div class="bg-white dark:bg-[#151c2b] rounded-2xl p-8 md:p-10 shadow-2xl border border-slate-200 dark:border-border-dark backdrop-blur-sm">
<!-- Headline -->
<div class="text-center mb-8">
<h1 class="text-3xl font-bold mb-2 tracking-tight">Bem-vindo de volta</h1>
<p class="text-slate-500 dark:text-text-secondary text-base">Acesse o seu dashboard financeiro</p>
</div>
<form action="#" class="space-y-6">
<!-- Email Field -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-200" for="email">E-mail</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-[20px]">mail</span>
</div>
<input class="w-full h-12 pl-11 pr-4 rounded-lg bg-slate-50 dark:bg-surface-dark border border-slate-300 dark:border-border-dark text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200" id="email" name="email" placeholder="exemplo@wem.com.br" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-200" for="password">Senha</label>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-[20px] group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="w-full h-12 pl-11 pr-12 rounded-lg bg-slate-50 dark:bg-surface-dark border border-slate-300 dark:border-border-dark text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200" id="password" name="password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300 cursor-pointer transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Utilities: Remember Me & Forgot Password -->
<div class="flex items-center justify-between">
<label class="flex items-center gap-2 cursor-pointer group">
<div class="relative flex items-center">
<input class="peer h-4 w-4 appearance-none rounded border border-slate-300 dark:border-slate-600 bg-white dark:bg-surface-dark checked:border-primary checked:bg-primary focus:ring-1 focus:ring-primary/50 transition-all cursor-pointer" type="checkbox"/>
<span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none">
<svg class="h-3 w-3" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" fill-rule="evenodd"></path>
</svg>
</span>
</div>
<span class="text-sm font-medium text-slate-600 dark:text-slate-400 group-hover:text-slate-900 dark:group-hover:text-slate-200 transition-colors">Lembrar de mim</span>
</label>
<a class="text-sm font-semibold text-primary hover:text-blue-400 transition-colors" href="#">Esqueceu a senha?</a>
</div>
<!-- Submit Button -->
<button class="w-full h-12 bg-primary hover:bg-blue-600 text-white font-bold rounded-lg shadow-lg shadow-blue-900/30 transition-all duration-200 transform active:scale-[0.98] flex items-center justify-center gap-2" type="button">
<span>Entrar</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</form>
<!-- Footer -->
<div class="mt-8 pt-6 border-t border-slate-200 dark:border-border-dark text-center">
<p class="text-sm text-slate-500 dark:text-text-secondary">
                        Não tem uma conta? 
                        <a class="font-bold text-primary hover:text-blue-400 ml-1 transition-colors" href="#">Abra agora</a>
</p>
</div>
</div>
<!-- Trust Indicators / Simple Footer -->
<div class="mt-8 flex justify-center gap-6 text-slate-500 dark:text-slate-600 text-xs">
<span class="flex items-center gap-1">
<span class="material-symbols-outlined text-[16px]">lock</span> Seguro &amp; Criptografado
                </span>
<span class="flex items-center gap-1">
<span class="material-symbols-outlined text-[16px]">verified_user</span> WEM Verified
                </span>
</div>
</div>
</main>
<!-- Decorative Bottom Image -->
<div class="fixed bottom-0 w-full h-1/3 z-0 pointer-events-none opacity-20 dark:opacity-40">
<div class="w-full h-full bg-gradient-to-t from-background-dark to-transparent"></div>
</div>
</body></html>
