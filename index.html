<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WEM CONSULTANCY - Sistema de Consultoria em Investimentos">
    <title>WEM CONSULTANCY - Investment Consulting System</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#135bec',
                        'primary-hover': '#1048c7',
                        'gold': '#d4af37',
                        'gold-light': '#f4d03f',
                        'background-dark': '#0a0e17',
                        'background-dark-2': '#101622',
                        'surface-dark': '#192233',
                        'surface-highlight': '#232f48',
                        'border-dark': '#324467',
                        'text-secondary': '#92a4c9',
                        'success': '#0bda5e',
                        'danger': '#ef4444',
                        'warning': '#f59e0b'
                    },
                    fontFamily: {
                        'display': ['Manrope', 'sans-serif']
                    },
                    borderRadius: {
                        'DEFAULT': '0.25rem',
                        'lg': '0.5rem',
                        'xl': '0.75rem',
                        '2xl': '1rem',
                        '3xl': '1.5rem',
                        'full': '9999px'
                    }
                }
            }
        }
    </script>

    <style>
        /* WCAG Accessibility Enhancements */
        :focus-visible {
            outline: 2px solid #135bec;
            outline-offset: 2px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #101622;
        }

        ::-webkit-scrollbar-thumb {
            background: #324467;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b628b;
        }

        /* Smooth transitions */
        * {
            transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
            transition-duration: 150ms;
        }

        /* Skip link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #135bec;
            color: white;
            padding: 8px;
            z-index: 100;
        }

        .skip-link:focus {
            top: 0;
        }

        /* Gold shimmer effect */
        .gold-shimmer {
            background: linear-gradient(90deg, #d4af37, #f4d03f, #d4af37);
            background-size: 200% 100%;
            animation: shimmer 2s ease-in-out infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        /* Fade animations */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal backdrop */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }

        /* Hide pages by default */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>

<body class="bg-background-dark font-display text-white min-h-screen antialiased">
    <!-- Skip link for accessibility -->
    <a href="#main-content" class="skip-link">Pular para o conte√∫do principal</a>

    <!-- App Container -->
    <div id="app">
        <!-- Pages will be rendered here by JavaScript -->
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Core System Scripts (Module Entry Point) -->
    <script type="module" src="js/app.js"></script>

    <!-- Page Scripts (Continuing as globals for compatibility, but initialized by app.js) -->
    <script src="js/pages/landing.js"></script>
    <script src="js/pages/login.js"></script>
    <script src="js/pages/signup.js"></script>
    <script src="js/pages/user-dashboard.js"></script>
    <script src="js/pages/user-investment.js"></script>
    <script src="js/pages/user-plr.js"></script>
    <script src="js/pages/user-withdrawal.js"></script>
    <script src="js/pages/user-affiliate.js"></script>
    <script src="js/pages/user-settings.js"></script>
    <script src="js/pages/admin-panel.js"></script>
</body>

</html>
